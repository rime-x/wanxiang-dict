name: Add moqima to wanxiang-dict

on:
  workflow_dispatch: {}
  push:
    branches:
      - dict

jobs:
  update-dict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Init submodules (shallow)
        run: |
          # sync and init submodules with depth=1 to reduce clone size
          git submodule sync --recursive
          git submodule update --init --recursive --depth 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Generate outputs on dict and copy into main (when run on dict branch or manual)
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/dict'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Generate outputs into a temporary directory outside the repo working tree to avoid checkout conflicts
          TMP_OUT_DIR="${RUNNER_TEMP}/auxified/moqi"
          mkdir -p "${TMP_OUT_DIR}"
          python scripts/add_auxcodes.py --moqi fuzhuma/moqi/moqima_41448.txt --dir dicts/wanxiang/dicts --out-dir "${TMP_OUT_DIR}"

          # Fetch latest main and switch working tree to it
          git fetch origin main --depth=1
          git checkout --recurse-submodules -B main origin/main

          # Remove old target and copy generated outputs from temp into repo working tree
          rm -rf auxified/moqi || true
          mkdir -p auxified
          cp -a "${TMP_OUT_DIR}" auxified/ || true

          # Add and commit only if there are changes
          git add auxified/moqi || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: add auxiliary codes to dictionaries (from moqima_41448.txt)"
          git push origin main
